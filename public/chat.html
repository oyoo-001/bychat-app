<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bychat</title>
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon.jpg">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="manifest" href="/manifest.json">
 <style>
        /* --- Global Resets & Base Styles --- */
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
        * {
            box-sizing: border-box;
        }
        body {
            font-family: 'Inter', Arial, sans-serif;
            background: #121212;
            color: #e0e0e0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            position: relative;
        }

        /* --- Header Styles (Fixed at top) --- */
        header {
            background: #1f2c34;
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid #0a1118;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            z-index: 10;
            flex-shrink: 0;
            position: relative;
        }

        .header-logo {
            height: 40px;
            width: auto;
            margin-right: 15px;
            object-fit: contain;
            flex-shrink: 0;
        }

        header h1 {
            margin: 0;
            font-size: 20px;
            color: #00b09c;
            font-weight: 600;
            flex-grow: 1;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        .header-controls {
            display: flex;
            align-items: center;
            gap: 15px;
            flex-shrink: 0;
        }
        header button {
            background: #ff4757;
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 20px;
            cursor: pointer;
            font-weight: 500;
            font-size: 14px;
            transition: background 0.3s ease, transform 0.2s ease;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }
        header button:hover {
            background: #cc3745;
            transform: translateY(-1px);
        }
        .sidebar-toggle-btn {
            display: none;
            background: none;
            border: none;
            color: #00b09c;
            font-size: 24px;
            cursor: pointer;
            padding: 0 10px;
            order: -1;
            margin-right: 10px;
        }

        /* Notification Bell Styling */
        .notification-bell-container {
            position: relative;
            display: flex;
            align-items: center;
            cursor: pointer;
            color: #e0e0e0;
            font-size: 24px;
            transition: color 0.2s ease;
        }
        .notification-bell-container:hover {
            color: #00b09c;
        }
        .notification-bell-badge {
            position: absolute;
            top: -5px;
            right: -10px;
            background-color: #ff4757;
            color: white;
            font-size: 10px;
            font-weight: 600;
            border-radius: 50%;
            width: 18px;
            height: 18px;
            display: flex;
            justify-content: center;
            align-items: center;
            line-height: 1;
            padding: 1px;
            box-sizing: border-box;
            opacity: 0;
            visibility: hidden;
            transform: scale(0.5);
            transition: opacity 0.2s ease, transform 0.2s ease, visibility 0.2s ease;
        }
        .notification-bell-badge.visible {
            opacity: 1;
            visibility: visible;
            transform: scale(1);
        }
        .notification-bell-badge.two-digits {
            width: auto;
            min-width: 18px;
            padding: 1px 5px;
            border-radius: 9px;
        }

        /* --- Main Layout Container --- */
        #main-content-wrapper {
            flex: 1;
            display: flex;
            overflow: hidden;
            position: relative;
        }

        /* --- Sidebar Styles --- */
        #sidebar {
            width: 250px;
            background: #1f2c34;
            border-right: 1px solid #0a1118;
            padding: 15px 0;
            display: flex;
            flex-direction: column;
            flex-shrink: 0;
            overflow-y: auto;
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.2);
            z-index: 5;
            transition: transform 0.3s ease, left 0.3s ease;
            scrollbar-width: thin;
            scrollbar-color: #666 #1f2c34;
        }
        #sidebar::-webkit-scrollbar {
            width: 8px;
        }
        #sidebar::-webkit-scrollbar-track {
            background: #1f2c34;
        }
        #sidebar::-webkit-scrollbar-thumb {
            background-color: #666;
            border-radius: 20px;
            border: 2px solid #1f2c34;
        }

        #sidebar h2 {
            font-size: 18px;
            color: #00b09c;
            padding: 0 15px 10px;
            margin: 0;
            border-bottom: 1px solid #0a1118;
            margin-bottom: 10px;
        }

        #user-list {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .user-item {
            padding: 10px 15px;
            cursor: pointer;
            transition: background 0.2s ease;
            display: flex;
            align-items: center;
            position: relative;
        }
        .user-item:hover {
            background: #263d4a;
        }
        .user-item.active {
            background: #005f54;
            color: white;
        }
        .user-item.self {
            font-weight: bold;
            color: #c0f0bf;
            background: #1a1a1a;
            cursor: default;
        }
        .user-item.self:hover {
            background: #1a1a1a;
        }
        .user-item-status {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background-color: #00e676;
            margin-right: 10px;
            flex-shrink: 0;
        }
        .user-item-name {
            flex-grow: 1;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        /* Individual Unread Badge Styling */
        .unread-badge {
            background-color: #ff4757;
            color: white;
            font-size: 11px;
            font-weight: 600;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            padding: 2px;
            box-sizing: border-box;
            line-height: 1;
        }
        .unread-badge.two-digits {
            width: auto;
            min-width: 20px;
            padding: 2px 6px;
            border-radius: 10px;
        }

        /* Global chat button in sidebar */
        #global-chat-item {
            font-weight: bold;
            color: #e0e0e0;
            padding: 10px 15px;
            margin-bottom: 10px;
            border-bottom: 1px solid #0a1118;
            cursor: pointer;
            background: #2a3a46;
            transition: background 0.2s ease;
        }
        #global-chat-item:hover {
            background: #3c4a5c;
        }
        #global-chat-item.active {
            background: #005f54;
            color: white;
        }

        /* --- Main Chat Area Styles --- */
        #chat-main {
            flex: 1;
            display: flex;
            flex-direction: column;
            position: relative;
        }

        /* --- Chat Container Styles --- */
        #chat-container {
            flex: 1;
            overflow-y: auto;
            padding: 10px 20px;
            padding-bottom: 90px;
            background: #0a1118; /* Default background */
            border-radius: 0;
            margin: 0;
            box-shadow: inset 0 0 10px rgba(0, 0, 0, 0.3);
            scrollbar-width: thin;
            scrollbar-color: #666 #0a1118;
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed; /* NEW: make background scroll with chat */
        }
        #chat-container::-webkit-scrollbar {
            width: 8px;
        }
        #chat-container::-webkit-scrollbar-track {
            background: #0a1118;
        }
        #chat-container::-webkit-scrollbar-thumb {
            background-color: #666;
            border-radius: 20px;
            border: 2px solid #0a1118;
        }

        /* --- Message Row Styling --- */
        .message-row {
            display: flex;
            margin-bottom: 8px;
            width: 100%;
        }

        /* --- Common Message Bubble Styling --- */
        .message-bubble {
            padding: 10px 14px;
            border-radius: 18px;
            max-width: 75%;
            word-wrap: break-word;
            font-size: 15px;
            line-height: 1.4;
            box-shadow: 0 1px 0.5px rgba(0, 0, 0, 0.13);
            position: relative;
            display: flex;
            flex-direction: column;
        }

        /* --- Sent Message Styling (Right Aligned) --- */
        .my-message-row {
            justify-content: flex-end;
        }
        .my-message-bubble {
            background-color: #075E54;
            color: white;
            margin-left: auto;
            border-bottom-right-radius: 2px;
        }
        .message-content {
    /* Set a light color for the text so it's visible */
    color: #f0f2f5; 
    
    /* Set a readable font size */
    font-size: 14px;
    
    /* Add some padding for spacing */
    padding: 0 10px;
    
    /* Ensure long messages wrap correctly */
    word-wrap: break-word;
    word-break: break-all;
    
    /* Optional: Style for bold text and other formatting if you need it */
}
        .my-message-bubble::after {
            content: '';
            position: absolute;
            bottom: 0;
            right: -8px;
            width: 0;
            height: 0;
            border: 10px solid transparent;
            border-left-color: #075E54;
            border-bottom-color: #075E54;
            border-radius: 0 0 5px 0;
            transform: rotate(45deg);
            z-index: -1;
        }

        /* --- Received Message Styling (Left Aligned) --- */
        .other-message-row {
            justify-content: flex-start;
        }
        .other-message-bubble {
            background-color: #262D31;
            color: #f0f0f0;
            margin-right: auto;
            border-bottom-left-radius: 2px;
        }
        .other-message-bubble::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: -8px;
            width: 0;
            height: 0;
            border: 10px solid transparent;
            border-right-color: #262D31;
            border-bottom-color: #262D31;
            border-radius: 0 0 0 5px;
            transform: rotate(-45deg);
            z-index: -1;
        }

        /* --- Sender Name Styling --- */
        .message-sender {
            font-weight: 600;
            font-size: 0.85em;
            margin-bottom: 4px;
            display: block;
            color: #8BC34A;
        }
        .my-message-bubble .message-sender {
            color: #c0f0bf;
        }

        /* --- Timestamp Styling --- */
        .message-timestamp {
            font-size: 0.7em;
            color: rgba(255, 255, 255, 0.6);
            align-self: flex-end;
            margin-top: 5px;
            white-space: nowrap;
            padding-left: 10px;
        }
        .other-message-bubble .message-timestamp {
            color: rgba(240, 240, 240, 0.6);
        }

        /* --- System Messages --- */
        .system-message-row {
            justify-content: center;
            margin-bottom: 10px;
        }
        .system-message-bubble {
            font-style: italic;
            color: #999;
            text-align: center;
            background: #1a1a1a;
            padding: 5px 15px;
            border-radius: 15px;
            font-size: 13px;
            max-width: 60%;
        }

        /* --- Message Form (Input & Button) Styling (Fixed at bottom) --- */
        #message-form {
            position: relative;
            width: 100%;
            display: flex;
            align-items: center;
            padding: 8px 15px;
            background: #1f2c34;
            border-top: 1px solid #0a1118;
            box-shadow: 0 -2px 5px rgba(0, 0, 0, 0.2);
            flex-shrink: 0;
            z-index: 100;
        }
        #message-input {
            flex: 1;
            padding: 10px 15px;
            border: none;
            border-radius: 20px;
            font-size: 16px;
            margin-right: 10px;
            background: #333d45;
            color: #f1f1f1;
            outline: none;
            box-shadow: inset 0 1px 3px rgba(0, 0, 0, 0.3);
        }
        #message-input::placeholder {
            color: #a0a0a0;
        }
        #send-btn {
            background: #00b09c;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 20px;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.3s ease, transform 0.2s ease;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            flex-shrink: 0;
        }
        #send-btn:hover {
            background: #008f7e;
            transform: translateY(-1px);
        }

        /* Emoji Button and Picker */
        #emoji-button {
            background: none;
            border: none;
            font-size: 24px;
            cursor: pointer;
            margin-right: 10px;
            color: #FFD700;
            transition: transform 0.2s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 0;
            width: 36px;
            height: 36px;
            flex-shrink: 0;
        }
        #emoji-button:hover {
            transform: scale(1.1);
        }

        #emoji-picker-container {
            position: absolute;
            bottom: 60px;
            left: 15px;
            background: #2a3a46;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
            padding: 10px;
            display: none;
            z-index: 101;
            flex-wrap: wrap;
            gap: 5px;
            max-width: 300px;
            max-height: 200px;
            overflow-y: auto;
            scrollbar-width: thin;
            scrollbar-color: #666 #2a3a46;
        }
        #emoji-picker-container.open {
            display: flex;
        }
        .emoji-item {
            cursor: pointer;
            font-size: 22px;
            padding: 3px;
            border-radius: 4px;
            transition: background 0.1s ease;
        }
        .emoji-item:hover {
            background: #3c4a5c;
        }

        /* Voice Chat and File Upload Buttons */
        .action-button {
            background: none;
            border: none;
            font-size: 24px;
            cursor: pointer;
            margin-right: 10px;
            color: #00b09c;
            transition: color 0.2s ease, transform 0.2s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 0;
            width: 36px;
            height: 36px;
            flex-shrink: 0;
        }
        .action-button:hover {
            color: #00e676;
            transform: scale(1.1);
        }


        /* --- Overlay for Mobile Sidebar --- */
        .sidebar-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 4;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s ease, visibility 0.3s ease;
        }
        .sidebar-overlay.visible {
            opacity: 1;
            visibility: visible;
        }

        /* --- Settings Modal Styles (NEW) --- */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s ease, visibility 0.3s ease;
        }
        .modal-overlay.open {
            opacity: 1;
            visibility: visible;
        }
        .modal-content {
            background: #1f2c34;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.4);
            width: 90%;
            max-width: 500px;
            transform: translateY(-20px);
            opacity: 0;
            transition: transform 0.3s ease, opacity 0.3s ease;
            position: relative;
        }
        .modal-overlay.open .modal-content {
            transform: translateY(0);
            opacity: 1;
        }
        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid #0a1118;
            padding-bottom: 15px;
            margin-bottom: 20px;
        }
        .modal-header h2 {
            margin: 0;
            font-size: 24px;
            color: #00b09c;
        }
        .modal-close-btn {
            background: none;
            border: none;
            color: #e0e0e0;
            font-size: 28px;
            cursor: pointer;
            transition: color 0.2s ease;
        }
        .modal-close-btn:hover {
            color: #ff4757;
        }
        .settings-section {
            margin-bottom: 25px;
            padding-bottom: 15px;
            border-bottom: 1px solid #2a3a46;
        }
        .settings-section:last-child {
            border-bottom: none;
            margin-bottom: 0;
            padding-bottom: 0;
        }
        .settings-section h3 {
            color: #00e676;
            font-size: 18px;
            margin-top: 0;
            margin-bottom: 15px;
        }
        .settings-option {
            margin-bottom: 15px;
            display: flex;
            flex-direction: column;
        }
        .settings-option label {
            display: block;
            margin-bottom: 8px;
            color: #c0c0c0;
            font-weight: 500;
        }
        .settings-select, .settings-input {
            width: 100%;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #3c4a5c;
            background: #2a3a46;
            color: #e0e0e0;
            font-size: 16px;
            outline: none;
            appearance: none;
            background-image: url('data:image/svg+xml;charset=US-ASCII,%3Csvg%20xmlns%3D%22http%3A%2F%2Fwww.w3.org%2F2000%2Fsvg%22%20width%3D%22292.4%22%20height%3D%22292.4%22%3E%3Cpath%20fill%3D%22%23e0e0e0%22%20d%3D%22M287%2C114.7L146.2%2C255.5L5.4%2C114.7H287z%22%2F%3E%3C%2Fsvg%3E');
            background-repeat: no-repeat;
            background-position: right 10px top 50%;
            background-size: 12px auto;
        }
        .settings-select:focus, .settings-input:focus {
            border-color: #00b09c;
            box-shadow: 0 0 0 2px rgba(0, 176, 156, 0.3);
        }
        .settings-input[type="file"] {
            padding: 5px;
            cursor: pointer;
        }
        .settings-button {
            background: #00b09c;
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            transition: background 0.3s ease, transform 0.2s ease;
            width: 100%;
            display: block;
            margin-top: 10px;
        }
        .settings-button:hover {
            background: #008f7e;
            transform: translateY(-2px);
        }
        .settings-button.danger {
            background: #ff4757;
        }
        .settings-button.danger:hover {
            background: #cc3745;
        }
        .theme-options {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            margin-top: 10px;
        }
        .theme-option-box {
            width: 80px;
            height: 60px;
            border: 2px solid #3c4a5c;
            border-radius: 5px;
            cursor: pointer;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            font-size: 12px;
            color: #c0c0c0;
            transition: border-color 0.2s ease, transform 0.1s ease;
        }
        .theme-option-box.active {
            border-color: #00e676;
            box-shadow: 0 0 0 3px rgba(0, 230, 118, 0.3);
        }
        .theme-option-box:hover {
            transform: scale(1.05);
        }
        .theme-option-box.dark { background: #1a1a1a; color: white; }
        .theme-option-box.light { background: #f0f2f5; color: #333; border-color: #ccc;}
        .theme-option-box.custom {
             background: linear-gradient(45deg, #1f2c34, #00b09c);
             color: white;
        }


        /* --- Light Theme Specific Styles --- */
        body.light-theme {
            background: #f0f2f5;
            color: #333;
        }
        body.light-theme header,
        body.light-theme #sidebar,
        body.light-theme #message-form,
        body.light-theme .modal-content {
            background: #ffffff;
            border-color: #e0e0e0;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        body.light-theme header h1,
        body.light-theme #sidebar h2 {
            color: #008f7e;
        }
        body.light-theme .sidebar-toggle-btn,
        body.light-theme .action-button,
        body.light-theme .notification-bell-container,
        body.light-theme .modal-close-btn {
            color: #333;
        }
        body.light-theme .action-button:hover,
        body.light-theme .notification-bell-container:hover {
            color: #00b09c;
        }

        #chat-container.light-chat-background {
            background: #e5ddd5;
            border-color: #ccc;
        }

        body.light-theme #message-input {
            background: #f0f0f0;
            color: #333;
            border: 1px solid #ccc;
        }
        body.light-theme #message-input::placeholder {
            color: #666;
        }

        body.light-theme .my-message-bubble {
            background-color: #DCF8C6;
            color: #333;
        }
        body.light-theme .my-message-bubble::after {
            border-left-color: #DCF8C6;
            border-bottom-color: #DCF8C6;
        }
        body.light-theme .other-message-bubble {
            background-color: #FFFFFF;
            color: #333;
        }
        body.light-theme .other-message-bubble::after {
            border-right-color: #FFFFFF;
            border-bottom-color: #FFFFFF;
        }
        body.light-theme .message-timestamp {
            color: rgba(0, 0, 0, 0.5);
        }
        body.light-theme .message-sender {
            color: #075E54;
        }
        body.light-theme .system-message-bubble {
            background: #ddd;
            color: #666;
        }

        body.light-theme #send-btn {
            background: #00b09c;
            color: white;
        }
        body.light-theme .settings-select,
        body.light-theme .settings-input {
            background: #f0f0f0;
            color: #333;
            border-color: #ccc;
        }
        body.light-theme .settings-select {
            background-image: url('data:image/svg+xml;charset=US-ASCII,%3Csvg%20xmlns%3D%22http%3A%2F%2Fwww.w3.org%2F2000%2Fsvg%22%20width%3D%22292.4%22%20height%3D%22292.4%22%3E%3Cpath%20fill%3D%22%23333%22%20d%3D%22M287%2C114.7L146.2%2C255.5L5.4%2C114.7H287z%22%2F%3E%3C%2Fsvg%3E');
        }

        /* --- Media Queries --- */

        /* Tablet and smaller desktops */
        @media (max-width: 1024px) {
            #sidebar {
                width: 220px;
            }
            .header-logo {
                height: 35px;
            }
            .message-bubble {
                max-width: 80%;
                font-size: 14px;
            }
            #message-input {
                font-size: 15px;
                padding: 8px 12px;
            }
            #send-btn {
